<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
    <title>Gweb</title>

    <link rel="stylesheet" href="./css/master.css" />

    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>

    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <style>
        /* Popup container */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #888;
            background-color: white;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
            width: 300px;
        }

        /* Close button */
        .close-btn {
            display: block;
            text-align: right;
        }

        /* Dark overlay */
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Button */
        .btn {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #005f5f;
        }
    </style>
  </head>

  <body theme="main">
    <nav>
      <div class="logo">
        <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
        <h1>Gweb</h1>
      </div>

      <p id="time"></p>

      <div class="navitems">
        <div class="navitem"><a selected href="/">Home</a></div>
        <div class="navitem"><a href="/gs.html">Games</a></div>
        <div class="navitem"><a href="/apps.html">Apps</a></div>
        <div class="navitem"><a href="/emulator.html">Emulator</a></div>
        <div class="navitem"><a href="/search.html">Search</a></div>
      </div>
    </nav>

    <div class="center-container">
      <h1>Welcome to <span>Gweb v1.0</span></h1>
      <br />
      <button onclick="launchab()" id="launchab" class="button play">Launch in about:blank</button>
    </div>

    <div class="links">
      <div class="left">
        <a href="javascript:void(0)" id="updateLogBtn" class="btn">Update Log</a>
      </div>

      <div class="right">
        <a href="./settings.html">Settings</a>
        <a href="./about.html">About</a>
      </div>
    </div>

    <div id="popupOverlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="close-btn"><button id="closePopup" class="btn">Close</button></div>
        <h2>Update Log</h2>
        <p>Revamped website AAGGAAINNN, more planned.</p>
    </div>
  </body>

  <script src="./js/index.js"></script>

  <script>
        const updateLogBtn = document.getElementById('updateLogBtn');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');
        const popupOverlay = document.getElementById('popupOverlay');

        updateLogBtn.addEventListener('click', function() {
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        closePopup.addEventListener('click', function() {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', function() {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
  </script>

  <script type="text/javascript" async>
    aclib.runAutoTag({
        zoneId: '6hmeyutild',
    })
  </script>
</html>
